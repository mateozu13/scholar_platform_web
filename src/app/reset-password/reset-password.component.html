<div class="reset-container">
  <mat-card class="reset-card mat-elevation-z8">
    <div class="card-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">lock_reset</mat-icon>
      </div>
      <h1 class="title">Restablecer Contraseña</h1>
      <p class="subtitle">
        Ingresa tu correo electrónico para recibir el enlace de recuperación
      </p>
    </div>

    <mat-card-content>
      <form (ngSubmit)="sendResetLink()" class="reset-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="tucorreo@ejemplo.com"
          />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!email || isLoading"
          class="submit-button"
        >
          <span *ngIf="!isLoading">Enviar Enlace</span>
          <span *ngIf="isLoading" class="button-loading">
            <mat-spinner diameter="20" color="accent"></mat-spinner>
            Enviando...
          </span>
        </button>

        <div class="actions">
          <button
            mat-button
            color="accent"
            (click)="backToLogin()"
            class="back-button"
          >
            <mat-icon>arrow_back</mat-icon>
            Volver al Inicio de Sesión
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <div *ngIf="successMessage" class="success-message">
          <mat-icon>check_circle_outline</mat-icon>
          <span>{{ successMessage }}</span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="footer">
    <p>¿Necesitas ayuda? <a href="#">Contáctanos</a></p>
  </div>
</div>
